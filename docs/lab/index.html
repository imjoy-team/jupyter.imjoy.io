<!DOCTYPE html>
<html>
  <head>
    <title>JupyterLite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      id="jupyter-lite-main"
      rel="preload"
      href="./build/bundle.js"
      main="index"
      as="script"
    />
    <script
      id="jupyter-config-data"
      type="application/json"
      data-jupyter-lite-root=".."
    >
      {}
    </script>
    <script>
      (async function() {
        const { pathname, origin, search, hash } = window.location;
        if (pathname.match(/(index.html|\/)$/) == null) {
          window.location.href = `${origin}${pathname}/${search}${hash}`;
          return;
        }
        await import('../config-utils.js');
      }.call(this));
    </script>
    <script>

        if ('serviceWorker' in navigator) {
          // Register the worker and show the list of quotations.
          if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.oncontrollerchange = function() {
              this.controller.onstatechange = function() {
                if (this.state === 'activated') {
                  console.log('Service worker successfully activated.')
                }
              };
            };
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              console.log('Service worker successfully registered, scope is:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service worker registration failed, error:', error);
            });
          }
          else{
            console.log('Service worker was activated.')
          }
        } else {
          console.log('Service workers are not supported.');
        }
    
    </script>
  </head>
</html>
